<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link  href="./styles.css" rel="stylesheet">
    <title>Menu</title>
</head>
<body>

  <div class="container">
       
    <div class="container_menu">

      <div class="title">

        <h1> Menu - Faça o seu pedido</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M21 2v20h-2v-8h-3V7a5 5 0 0 1 5-5zM9 13.9V22H7v-8.1A5.002 5.002 0 0 1 3 9V3h2v7h2V3h2v7h2V3h2v6a5.002 5.002 0 0 1-4 4.9z"/></svg>

      </div>
        <div class="content">
          <div class="dp">
            
            <form>
              <h2> Dados pessoais</h2>

              <label for="nome">Nome:</label><input type="text" id="nome"><br>
              <label for="telefone">Telefone:</label><input type="text" id="telefone"><br>
              <label for="email">Email:</label><input type="email" id="email"><br>
            </div>

              <h2>Prato principal</h2>

                <input type="radio" id="pp1" name="prato_principal" value="0"><label for="pp1">Bife acebolado</label>
                <input type="radio" id="pp2" name="prato_principal" value="1"><label for="pp2">Peito de frango grelhado</label>
                <input type="radio" id="pp3" name="prato_principal" value="2"><label for="pp3">Carne de panela</label>

                <h2>Acompanhamentos</h2>

                <input type="checkbox" id="a1" name="option_a" value="0"> 
                <label for="a1">Arroz</label><br>
                <input type="checkbox" id="a2" name="option_a" value="1"> 
                <label for="a2">Salada</label><br>
                <input type="checkbox" id="a3" name="option_a" value="2"> 
                <label for="a3">Batata Frita</label><br>
                <input type="checkbox" id="a4" name="option_a" value="3"> 
                <label for="a4">Maionese</label><br>

              </form>
                
              <button onclick="resumo()" class="btn btn-danger">Finalizar</button>
      
            <div id="resumo">

            </div>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Seu pedido foi enviado ao restaurante</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656 5.657-2.829-2.829-1.414 1.414L11.003 16z" fill="rgba(89,217,67,1)"/></svg>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
                
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="func.js"></script>
  
</body>
</html>
